            border: 1px solid #e0e0e0;

            font-size: 1rem;
            font-family: inherit;

            background-color: #fafafa;

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #8b3a1f;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(139, 58, 31, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 140px;
        }

        .submit-btn {
            background-color: #8b3a1f;
            color: white;
            padding: 15px 45px;
            border: none;
            border-radius: 6px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #6d2d18;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 58, 31, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 968px) {

            .contact-info,
